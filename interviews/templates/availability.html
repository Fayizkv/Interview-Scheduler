{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2 class="mb-4">Register Availability</h2>
    <form method="post" class="bg-white p-4 shadow-sm rounded">{% csrf_token %}
        <div class="mb-3">
            <label for="user_type" class="form-label">User Type:</label>
            <select id="user_type" name="user_type" class="form-select">
                <option value="Candidate">Candidate</option>
                <option value="Interviewer">Interviewer</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="user_id" class="form-label">User ID:</label>
            <input type="number" id="user_id" name="user_id" class="form-control">
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date:</label>
            <input type="date" id="date" name="date" class="form-control">
        </div>
        <div class="mb-3">
            <label for="start_time" class="form-label">Start Time:</label>
            <input type="time" id="start_time" name="start_time" class="form-control">
        </div>
        <div class="mb-3">
            <label for="end_time" class="form-label">End Time:</label>
            <input type="time" id="end_time" name="end_time" class="form-control">
        </div>
        
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Register Availability</button>
            <a href="{% url 'index' %}" class="btn btn-secondary">Home</a>
        </div>
    </form>
</div>
{% endblock %}
