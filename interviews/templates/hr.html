{% extends 'base.html' %}
{% block content %}
<form method="get">
    Candidate ID: <input type="number" name="candidate_id"><br>
    Interviewer ID: <input type="number" name="interviewer_id"><br>
    <button type="submit">Find Slots</button>
</form>

{% if possible_slots %}
<h2>Possible Slots:</h2>
<ul>
    {% for start, end in possible_slots %}
    <li>{{ start }} - {{ end }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
