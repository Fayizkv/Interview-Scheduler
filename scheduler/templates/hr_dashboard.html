<!DOCTYPE html>
<html>
<head>
    <title>HR Dashboard</title>
</head>
<body>
    <h2>HR Dashboard</h2>
    <h3>Scheduled Interviews</h3>
    <table>
        <tr>
            <th>Candidate</th>
            <th>Interviewer</th>
            <th>Time Slot</th>
        </tr>
        {% for interview in interviews %}
        <tr>
            <td>{{ interview.candidate }}</td>
            <td>{{ interview.interviewer }}</td>
            <td>{{ interview.time_slot }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Home</a>
</body>
</html>
